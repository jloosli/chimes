<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chime Checker</title>
    <style>
      #output span {
        width: 3em;
        display: inline-block;
      }
      #output span.current {
        background-color: yellowgreen;
      }
      #current-note {
        margin-top: 3em;
        font-size: 3em;
        text-align: center;
        max-width: 800px;
      }
    </style>
  </head>
  <body>
    <h1>Check the chimes</h1>
    <div>
      <textarea id="note_bucket" rows="20" cols="64"></textarea>
    </div>
    <div>
      <button id="test_button">test</button>
    </div>
    <div id="output"></div>
    <div id="current-note"></div>
    <script src="/index.js"></script>
  </body>
</html>
